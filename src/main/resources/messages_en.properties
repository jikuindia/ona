#======================Geographic Location property===================================
label.gLocation= Geographic Location
label.description=The Sultanate of Oman occupies a vitally important strategic location - a factor that has<br>always been reflected in its foreign policy and trade relations. Outward looking and lying in<br>south-East corner of the Arabian Peninsula between the latitudes 16\u0652  40"  and 26\u0652  20"  to<br>the north and the longitudes 51\u0652  50"  and 59\u0652  40" to the east, the coastlines  extends from <br>the Strait of Hormuz in the North to the border with the Republic of Yemen in the South.<br>Oman overlooks three seas ? the Arabian Gulf, the Sea of Oman and the Arabian Sea.<br><br>Oman, the third largest country in the Arabian Peninsula, has land borders with Yemen, <br>Saudi Arabia and the United Arab Emirates. Oman lies on the Tropic of Cancer, and the <br>total land area is approximately 309,500 sq.kms.<br><br><br>This varies from one area to another. It is hot and humid on the coastal areas in  summer, <br>while it is hot and dry in the Interior with the exception of higher mountains which enjoy a <br>moderate climate year round. Rainfall is generally light and irregular. In the south, the <br>Dhofar Governorate has a moderate climate with heavy monsoon rains occurring regularly <br>between June and September. <br>The Sultanate is administratively divided into Four governorates ( Muscat, Dhofar, <br>Musandamand and AL Buraimi) and five regions ( AL Batinah, AL Dhahirah, AL Dakhiliyah, <br>AL Sharqiyiah and AL Wusta). These governorates and regions comprise several<br>wilayats(61 wilayats). Each region has one or more regional centres( total is 12 centres).<br><br>The Sultanate`s  population is 2,331,391  (according to 2003 statistics).

#=================Oman News Agency Property=========================================================
label.OnaHead=Oman News Agency
label.histry=History
label.hisValue=Oman News Agency was established as per the Royal Decree No. 39/86 on 29/5/1986.<br>On 25/6/1997 , Oman Establishment for Press , News, Publication and Advertising <br>(OEPNPA) was established as per the Royal Decree No. 43/97. As per the same Royal<br>decree , Oman News Agency has been one of the units of the Oman Establishment till the<br>issuance of the Royal Decree No. 75/2006 which transfer Oman News Agency under the<br>jurisdiction of the Ministry of Information with effect from 16/7/2006. Oman News Agency<br>falls directly under the Minister of Information.

label.Prerogatives=Prerogatives and Objectives  
label.preroObj=ONA is the official channel for news about the Sultanate and it is the centre which receives<br>daily news and reports from the various parts of the world and reproduces what it sees<br>appropriate through its network to other media inside the Sultanate and abroad. ONA has<br>successfully carried out its duties domestically and abroad and it continuously improves its<br>performance to achieve the following objectives.<br><br>- Contributing to developing the Omani citizen through acquainting him with the local,<br>regional and international developments.<br>- Receiving local, Gulf, Arab and international accurate, clear and honest news and<br>reflecting the development efforts in various fields.<br>- Demonstrating trends of the Public Opinion and the views of officials accurately and<br>honestly and without jeopardizing the safety or security of the state or compromising<br>individuals dignity or their rights. This is in addition to collecting, classifying and analyzing<br>information on issues and topics of concern to the homeland and citizens in accordance<br>with the requirements of the public interest.<br>- Photographing domestic and international events and preparing same for distribution<br>locally and abroad.<br>- Preparing interviews and reports to cover various domestic, regional and international<br>developments to shed light on Oman stands and keep abreast with national<br>accomplishments in various fields.<br>- Exchanging, marketing and transmitting its services with domestic, regional and<br>international media through the signing of agreements with other media institutions. ONA<br>is linked with several news agencies and Gulf, Arab and international informational<br>institutions through cooperation agreements.<br>- issuing several specialist bulletins in a way that avails as much as possible of information<br>to its recepients domestically and abroad.
      
label.organizeStructure=Organisational Structure
label.orgfollow=ONA organisational structure includes the following departments:-<br><br>- Arabic Editing Department<br>- English Editing Department<br>- Photography Department<br>- Reporters and Correspondents Department<br>- Reporting and Studies Department<br>- Archive Department<br>- Bulletin Preparation Department<br>- Internet Department<br>- ONA branch in the Governorate of Dhofar.

label.transactionHead=Transmission
label.transmission=ONA daily transmission starts from 8.30 am to 1 am throughout the whole week<br>On national occasions or significant events, transmission may go beyond this timing or<br>begin earlier. ONA transmits its news through local and international telegraphic circuits<br>linking ONA headquarters with the Omani Telecommunications Company (Omantel). It<br>transmits in both Arabic and English languages by using computers (News Manager)<br>programme. Editing and transmission is carried out in accordance with the well-known<br>modern technologies in this field.

label.distributionBilateral=Distribution and Bilateral Cooperation
label.DistBilaCorporation=ONA distributes its daily bulletin to local subscribers through direct lines. ONA is also linked<br>through close cooperation with the News Agencies of Gulf Cooperation Coucil States and <br>other Arab and foreign News Agencie<br>ONA is also linked through bilateral cooperation agreements with a number of Arab and<br>foreign news agencies to exchange news and photographs with these agencies<br>ONA is a member of the Organisation of Arab News Agencies (FANA) and the Organisation<br>of Asia Pacific News Agencies (OANA) and a founding member of Asia Pulse. It also takes<br>part in the annual meetings of the News Agencies of the Gulf  cooperation Council states<br>

label.OtherActivities= Other Activities
label.otherActivityVal=Besides transmitting and distributing news, reports and photographs to its subscribers,<br>ONA also prepares a daily bulletin which includes the most important developments in the<br>world. ONA provides its personnel all of whom  are Omanis with specialist training courses <br>inside  the Sultanate and abroad ,particularly that  it maintains good cooperation relations<br>with several Gulf, Arab and international news agencies.

label.correspondents=Correspondents inside the Sultanate and abroad:
label.corespondentVal=ONA has a number of correspondents in the Sultanate's various regions and wilayats, as<br>well as other correspondents in several Gulf, Arab and foreign capitals who enable it to<br>cover local and international developments and events

#====================================================National Flag================================================
label.NationalFlag=National Flag
label.NFDescription=The National Flag of Oman was adopted by a Royal Decree on 17th December 1970. The<br>flag is rectangular in shape and is red, white and green in colour. It carries the Sultanate's<br>emblem of two crossed swords with a dagger (Omani Khanjar) and belt superimposed. The<br>colour of the emblem is white being placed on the upper angle which is near to the pole<br>from both sides.<br><br>The Flag is divided into three units in the fly by two units in the hoist. One third of the fly<br>(that is immediately to the hoist) is red. The remainder of the fly is divided horizontally:<br>white ? top, red ? middle, and green ? bottom.
label.explanationcolors=Explanation of the colours:
label.explanationval=The white colour depicts the conviction of the Omani people in peace and prosperity.<br>The red colour has been adopted from the old Omani flag (which was all red) and this<br>symbolises the battles fought by Omanis for the eviction of foreign invaders from the<br>country.<br>The green colour represents the fertility and greenery of the land. 
label.TheEmblem=The Emblem:
label.theEmblem=The emblem was adopted during the middle of the eighteenth century .The swords and<br>dagger forming the emblem represent the old traditional weapons of the Omani people.  

#===========================================================National Flag========================================================
label.NationalFlag=National Flag
label.omanFlag=The Omani Flag
label.NFDescription=The Omani flag was approved by Royal Decree on 17th of December<br>1970. It is rectangular in shape and comprises two crossed swords<br>with an Omani khanjar (dagger) superimposed upon them. The flag is<br>in three colours: white to symbolise peace and prosperity, red for the<br>battles fought by the Omani people to expel foreign invaders during<br>their long history, and green to represent the country's fertility and agriculture. The<br>swords and Khanjar (dagger) have been used as the country's emblem since the middle of<br>the eighteenth century.<br><br><br><br>The National Anthem of the sultanate of Oman<br><br><br>"O lord , protect for us His Majesty the Sultan<br><br>And the people in our land, With honour and peace. May his leadership be glorious. For<br>him we shall lay down our lives.<br><br>O Oman, since the time of the Prophet <br><br>We are a loyal people amongst the noblest Arabs.<br><br>Rejoice - Qaboos has come.<br><br>May Heaven bless him.<br><br>Be joyful and commend him to the protection of our prayers."       
  
   
